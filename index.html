<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container project">
        <h1 class="text-center text-info mt-5 fw-bold animate__animated animate__bounceInUp">Todo List</h1>
        <form>
            <!--Nhập thông tin-->
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Add for todo">
            </div>
            <!-- type="submit": sau khi ấn nút thì trang bị reset -->
            <button type="submit" class="btn btn-primary w-100">Add</button>

            <!-- Tìm kiếm -->
            <h2 class="text-center mt-5 text-warning animate__animated animate__bounceInUp animate__delay-1s">List</h2>
            <div class="mb-3">
                <input id="filter" type="text" class="form-control" placeholder="Search for todo">
            </div>
            <!-- Nút remove all -->
            <button id="btn-remove-all" type="button" class="btn btn-danger w-100">Remove All</button>

            <!-- List các item -->
            <div class="list mt-5">
                <!-- card là để cho list có đường viền -->
                <!-- <div class="card d-flex flex-row justify-content-between align-items-center p-2 mb-3">
                    <span></span>
                    <button type="button" class="btn btn-danger btn-sm">Remove</button>
                </div> -->
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
